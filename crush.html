<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Proposal</title>
    <link rel="stylesheet" href="crush.css">
</head>
<body>
    <div class="box">
        <h3></h3>
        <p>Will you be Mine? 🙈🤍</p>
        <img src="front.gif" alt="front" class="image">
        <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        
    </div>
    <script>
        const yes=document.querySelector('.yes');
        const no=document.querySelector('.no');
        const h3=document.querySelector('h3');
        const p=document.querySelector('p');
        const img=document.querySelector('.image');
        const btn=document.querySelector('.buttons');
        no.addEventListener('mouseover',()=>{
            const ran1=Math.random()*350;
            const ran2=Math.random()*150;
            if((ran1+ran2)%2==0){
                ran1*=-1;
                ran2*=-1;
            }
            no.style=`
            transform:translate(${ran1}px,${ran2}px);
            `;
        });
        yes.addEventListener('click',()=>{
            h3.innerHTML=`
            Thank you &lt;3!
            `;
            p.innerHTML=`
            You've made me to happiest person in the earth
            `;
            img.src=`girlkiss.gif`;
            btn.style.display='none';
        });
    </script>
</body>
</html>
